{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set py_version=environ.get('CONDA_PY', 36) %}

package:
  name: cuspatial
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: py{{ py_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - VERSION_SUFFIX

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('cuda') }} {{ cuda_version }}
    - sysroot_linux-64 {{ sysroot_version }}  # [linux64]
    - sysroot_linux-aarch64 {{ sysroot_version }}  # [aarch64]
  host:
    - python
    - cython >=0.29,<0.30
    - cmake>=3.20.1,!=3.23.0
    - scikit-build>=0.13.1
    - setuptools
    - cudf {{ minor_version }}.*
    - rmm {{ minor_version }}.*
    - libcuspatial {{ version }}.*
  run:
    - python
    - cudf {{ minor_version }}.*
    - rmm {{ minor_version }}.*
    - gdal >=3.3.0,<3.4.0a0
    - geopandas >=0.9.0,<0.10.0a0

test:            # [linux64]
  imports:       # [linux64]
    - cuspatial  # [linux64]

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: cuSpatial GPU Spatial and Trajectory Data Management and Analytics Library

