{% set version = environ.get('GIT_DESCRIBE_TAG', '0.0.0.dev').lstrip('v') + environ.get('VERSION_SUFFIX', '') %}
{% set minor_version =  version.split('.')[0] + '.' + version.split('.')[1] %}
{% set cuda_version='.'.join(environ.get('CUDA_VER', '9.2').split('.')[:2]) %}

package:
  name: libcuspatial
  version: {{ version }}

source:
  git_url: ../../..

build:
  number: {{ GIT_DESCRIBE_NUMBER }}
  string: cuda{{ cuda_version }}_{{ GIT_DESCRIBE_HASH }}_{{ GIT_DESCRIBE_NUMBER }}
  script_env:
    - CC
    - CXX
    - CUDAHOSTCXX
    - PARALLEL_LEVEL
    - VERSION_SUFFIX
    - PROJECT_FLASH
    - CCACHE_DIR
    - CCACHE_NOHASHDIR
    - CCACHE_COMPILERCHECK
    - CMAKE_GENERATOR
    - CMAKE_C_COMPILER_LAUNCHER
    - CMAKE_CXX_COMPILER_LAUNCHER
    - CMAKE_CUDA_COMPILER_LAUNCHER
  run_exports:
    - {{ pin_subpackage("libcuspatial", max_pin="x.x") }}

requirements:
  build:
    - cmake >=3.20.1
  host:
    - libcudf {{ minor_version }}.*
    - librmm {{ minor_version }}.*
    - cudatoolkit {{ cuda_version }}.*
    - gdal >=3.3.0,<3.4.0a0
  run:
    - {{ pin_compatible('cudatoolkit', max_pin='x.x') }}

test:
  commands:
    - test -f $PREFIX/lib/libcuspatial.so

about:
  home: http://rapids.ai/
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: libcuspatial library
