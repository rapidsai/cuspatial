# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.0"]
      arch: [x86_64]
    includes:
      - build_cpp
      - build_python
      - cuda
      - cuda_version
      - develop
      - docs
      - py_version
      - depends_on_rmm
      - depends_on_cudf
      - depends_on_cuml
      - depends_on_cupy
      - run_python_cuspatial
      - test_python_cuspatial
      - test_python_cuproj
      - notebooks
  test_cpp:
    output: none
    includes:
      - cuda_version
  test_python:
    output: none
    includes:
      - cuda_version
      - py_version
      - test_python_cuspatial
      - test_python_cuproj
  test_notebooks:
    output: none
    includes:
      - cuda_version
      - depends_on_cuml
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cuda_version
      - docs
      - py_version
  py_build_cuspatial:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: build-system
    includes:
      - depends_on_rmm
      - depends_on_cudf
      - build_cpp
      - build_python
      - build_wheels
  py_run_cuspatial:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: project
    includes:
      - depends_on_rmm
      - depends_on_cudf
      - run_python_cuspatial
  py_test_cuspatial:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_cuspatial
  py_build_cuproj:
    output: [pyproject]
    pyproject_dir: python/cuproj
    extras:
      table: build-system
    includes:
      - depends_on_rmm
      - build_cpp_cuproj
      - build_python
      - build_wheels
  py_run_cuproj:
    output: [pyproject]
    pyproject_dir: python/cuproj
    extras:
      table: project
    includes:
      - depends_on_rmm
      - depends_on_cupy
  py_test_cuproj:
    output: [pyproject]
    pyproject_dir: python/cuproj
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python_cuproj
      - depends_on_cuspatial

channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build_cpp:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ninja
          - cmake>=3.26.4
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - gmock>=1.13.0
          - gtest>=1.13.0
          - libcudf==24.2.*
          - librmm==24.2.*
          - proj
          - sqlite
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - &gcc_amd64 gcc_linux-64=11.*
              - &sysroot_amd64 sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - &gcc_aarch64 gcc_linux-aarch64=11.*
              - &sysroot_aarch64 sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-nvcc
  build_cpp_cuproj:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ninja
          - cmake>=3.26.4
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - gmock>=1.13.0
          - gtest>=1.13.0
          - librmm==24.2.*
          - proj
          - sqlite
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - *gcc_amd64
              - *sysroot_amd64
          - matrix:
              arch: aarch64
            packages:
              - *gcc_aarch64
              - *sysroot_aarch64
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-nvcc
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=3.0.0
      - output_types: conda
        packages:
          - scikit-build-core>=0.7.0
      - output_types: [requirements, pyproject]
        packages:
          - scikit-build-core[pyproject]>=0.7.0
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - *gcc_amd64
              - *sysroot_amd64
          - matrix:
              arch: aarch64
            packages:
              - *gcc_aarch64
              - *sysroot_aarch64
  build_wheels:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - wheel
          - setuptools
  cuda_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
  cuda:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.*"
            packages:
              - cuda-cudart-dev
              - cuda-cupti-dev
              - cuda-nvrtc-dev
          - matrix:
              cuda: "11.*"
            packages:
              - cudatoolkit
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
      - output_types: conda
        packages:
          - clang-tools=16.0.6
  docs:
    common:
      - output_types: [conda]
        packages:
          - doxygen
      - output_types: [conda, requirements]
        packages:
          - ipython
          - myst-parser
          - nbsphinx
          - numpydoc
          # https://github.com/pydata/pydata-sphinx-theme/issues/1539
          - pydata-sphinx-theme!=0.14.2
          - sphinx<6
  notebooks:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ipython
          - ipywidgets
          - notebook
          - pydeck
          - shapely
          - scikit-image
      - output_types: [requirements, pyproject]
        packages:
          - pyproj>=3.6.0,<3.7a0
      - output_types: [conda]
        packages:
          - curl
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python_cuspatial:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - geopandas>=0.11.0
  test_python_cuspatial:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
  test_python_cuproj:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
          - geopandas>=0.11.0
      - output_types: [requirements, pyproject]
        packages:
          - pyproj>=3.6.0,<3.7a0

  depends_on_rmm:
    common:
      - output_types: conda
        packages:
          - &rmm_conda rmm==24.2.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.2"}
            packages: &rmm_packages_pip_cu12
              - rmm-cu12==24.2.*
          - {matrix: {cuda: "12.1"}, packages: *rmm_packages_pip_cu12}
          - {matrix: {cuda: "12.0"}, packages: *rmm_packages_pip_cu12}
          - matrix: {cuda: "11.8"}
            packages: &rmm_packages_pip_cu11
              - rmm-cu11==24.2.*
          - {matrix: {cuda: "11.5"}, packages: *rmm_packages_pip_cu11}
          - {matrix: {cuda: "11.4"}, packages: *rmm_packages_pip_cu11}
          - {matrix: {cuda: "11.2"}, packages: *rmm_packages_pip_cu11}
          - {matrix: null, packages: [*rmm_conda]}

  depends_on_cudf:
    common:
      - output_types: conda
        packages:
          - &cudf_conda cudf==24.2.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.2"}
            packages: &cudf_packages_pip_cu12
              - cudf-cu12==24.2.*
          - {matrix: {cuda: "12.1"}, packages: *cudf_packages_pip_cu12}
          - {matrix: {cuda: "12.0"}, packages: *cudf_packages_pip_cu12}
          - matrix: {cuda: "11.8"}
            packages: &cudf_packages_pip_cu11
              - cudf-cu11==24.2.*
          - {matrix: {cuda: "11.5"}, packages: *cudf_packages_pip_cu11}
          - {matrix: {cuda: "11.4"}, packages: *cudf_packages_pip_cu11}
          - {matrix: {cuda: "11.2"}, packages: *cudf_packages_pip_cu11}
          - {matrix: null, packages: [*cudf_conda]}

  depends_on_cuml:
    common:
      - output_types: conda
        packages:
          - &cuml_conda cuml==24.2.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.2"}
            packages: &cuml_packages_pip_cu12
              - cuml-cu12==24.2.*
          - {matrix: {cuda: "12.1"}, packages: *cuml_packages_pip_cu12}
          - {matrix: {cuda: "12.0"}, packages: *cuml_packages_pip_cu12}
          - matrix: {cuda: "11.8"}
            packages: &cuml_packages_pip_cu11
              - cuml-cu11==24.2.*
          - {matrix: {cuda: "11.5"}, packages: *cuml_packages_pip_cu11}
          - {matrix: {cuda: "11.4"}, packages: *cuml_packages_pip_cu11}
          - {matrix: {cuda: "11.2"}, packages: *cuml_packages_pip_cu11}
          - {matrix: null, packages: [*cuml_conda]}

  depends_on_cuspatial:
    common:
      - output_types: conda
        packages:
          - &cuspatial_conda cuspatial==24.2.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          - --extra-index-url=https://pypi.nvidia.com
          - --extra-index-url=https://pypi.anaconda.org/rapidsai-wheels-nightly/simple
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.2"}
            packages: &cuspatial_packages_pip_cu12
              - cuspatial-cu12==24.2.*
          - {matrix: {cuda: "12.1"}, packages: *cuspatial_packages_pip_cu12}
          - {matrix: {cuda: "12.0"}, packages: *cuspatial_packages_pip_cu12}
          - matrix: {cuda: "11.8"}
            packages: &cuspatial_packages_pip_cu11
              - cuspatial-cu11==24.2.*
          - {matrix: {cuda: "11.5"}, packages: *cuspatial_packages_pip_cu11}
          - {matrix: {cuda: "11.4"}, packages: *cuspatial_packages_pip_cu11}
          - {matrix: {cuda: "11.2"}, packages: *cuspatial_packages_pip_cu11}
          - {matrix: null, packages: [*cuspatial_conda]}

  depends_on_cupy:
    common:
      - output_types: conda
        packages:
          - cupy>=12.0.0
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          # All CUDA 12 + x86_64 versions
          - matrix: {cuda: "12.2", arch: x86_64}
            packages: &cupy_packages_cu12_x86_64
              - cupy-cuda12x>=12.0.0
          - {matrix: {cuda: "12.1", arch: x86_64}, packages: *cupy_packages_cu12_x86_64}
          - {matrix: {cuda: "12.0", arch: x86_64}, packages: *cupy_packages_cu12_x86_64}

          # All CUDA 12 + aarch64 versions
          - matrix: {cuda: "12.2", arch: aarch64}
            packages: &cupy_packages_cu12_aarch64
              - cupy-cuda12x -f https://pip.cupy.dev/aarch64 # TODO: Verify that this works.
          - {matrix: {cuda: "12.1", arch: aarch64}, packages: *cupy_packages_cu12_aarch64}
          - {matrix: {cuda: "12.0", arch: aarch64}, packages: *cupy_packages_cu12_aarch64}

          # All CUDA 11 + x86_64 versions
          - matrix: {cuda: "11.8", arch: x86_64}
            packages: &cupy_packages_cu11_x86_64
              - cupy-cuda11x>=12.0.0
          - {matrix: {cuda: "11.5", arch: x86_64}, packages: *cupy_packages_cu11_x86_64}
          - {matrix: {cuda: "11.4", arch: x86_64}, packages: *cupy_packages_cu11_x86_64}
          - {matrix: {cuda: "11.2", arch: x86_64}, packages: *cupy_packages_cu11_x86_64}

          # All CUDA 11 + aarch64 versions
          - matrix: {cuda: "11.8", arch: aarch64}
            packages: &cupy_packages_cu11_aarch64
              - cupy-cuda11x -f https://pip.cupy.dev/aarch64 # TODO: Verify that this works.
          - {matrix: {cuda: "11.5", arch: aarch64}, packages: *cupy_packages_cu11_aarch64}
          - {matrix: {cuda: "11.4", arch: aarch64}, packages: *cupy_packages_cu11_aarch64}
          - {matrix: {cuda: "11.2", arch: aarch64}, packages: *cupy_packages_cu11_aarch64}
          - {matrix: null, packages: [cupy-cuda11x>=12.0.0]}
