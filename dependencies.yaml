# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8", "12.0"]
      arch: [x86_64]
    includes:
      - build_cpp
      - build_python
      - cudatoolkit
      - develop
      - docs
      - py_version
      - run_python
      - test_python
      - notebooks
  test_cpp:
    output: none
    includes:
      - cudatoolkit
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  test_notebooks:
    output: none
    includes:
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
  py_build:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: build-system
    includes:
      - build_cpp
      - build_python
      - build_wheels
  py_run:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: project
    includes:
      - run_python
  py_test:
    output: [pyproject]
    pyproject_dir: python/cuspatial
    extras:
      table: project.optional-dependencies
      key: test
    includes:
      - test_python
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build_cpp:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ninja
          - cmake>=3.26.4
      - output_types: conda
        packages:
          - c-compiler
          - cxx-compiler
          - gmock>=1.13.0
          - gtest>=1.13.0
          - libcudf==23.8.*
          - librmm==23.8.*
          - proj
          - sqlite
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - &gcc_amd64 gcc_linux-64=11.*
              - &sysroot_amd64 sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - &gcc_aarch64 gcc_linux-aarch64=11.*
              - &sysroot_aarch64 sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-nvcc
  build_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - cython>=0.29,<0.30
          - scikit-build>=0.13.1
          - setuptools
      - output_types: conda
        packages: &build_python_packages_conda
          - &cudf_conda cudf==23.8.*
          - &rmm_conda rmm==23.8.*
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for cudf and rmm.
          - --extra-index-url=https://pypi.nvidia.com
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - *gcc_amd64
              - *sysroot_amd64
          - matrix:
              arch: aarch64
            packages:
              - *gcc_aarch64
              - *sysroot_aarch64
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.0"}
            packages:
              - cudf-cu12==23.8.*
              - rmm-cu12==23.8.*
          - matrix: {cuda: "11.8"}
            packages: &build_python_packages_cu11
              - &cudf_cu11 cudf-cu11==23.8.*
              - &rmm_cu11 rmm-cu11==23.8.*
          - {matrix: {cuda: "11.5"}, packages: *build_python_packages_cu11}
          - {matrix: {cuda: "11.4"}, packages: *build_python_packages_cu11}
          - {matrix: {cuda: "11.2"}, packages: *build_python_packages_cu11}
          - {matrix: null, packages: [*cudf_conda, *rmm_conda] }
  build_wheels:
    common:
      - output_types: [requirements, pyproject]
        packages:
          - wheel
          - setuptools
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "12.0"
            packages:
              - cuda-version=12.0
              - cuda-cudart-dev
              - cuda-nvrtc-dev
          - matrix:
              cuda: "11.8"
            packages:
              - cuda-version=11.8
              - cudatoolkit
          - matrix:
              cuda: "11.5"
            packages:
              - cuda-version=11.5
              - cudatoolkit
          - matrix:
              cuda: "11.4"
            packages:
              - cuda-version=11.4
              - cudatoolkit
          - matrix:
              cuda: "11.2"
            packages:
              - cuda-version=11.2
              - cudatoolkit
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda]
        packages:
          - doxygen
      - output_types: [conda, requirements]
        packages:
          - ipython
          - myst-parser
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - sphinx<6
  notebooks:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - ipython
          - ipywidgets
          - notebook
          - pydeck
          - shapely
          - scikit-image
      - output_types: conda
        packages:
          - &cuml_conda cuml==23.8.*
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - {matrix: null, packages: [*cuml_conda]}
          - matrix: {cuda: "12.0"}
            packages:
              - cuml-cu12==23.8.*
          - matrix: {cuda: "11.8"}
            packages: &notebooks_packages_cu11
              - &cuml_cu11 cuml-cu11==23.8.*
          - {matrix: {cuda: "11.5"}, packages: *notebooks_packages_cu11}
          - {matrix: {cuda: "11.4"}, packages: *notebooks_packages_cu11}
          - {matrix: {cuda: "11.2"}, packages: *notebooks_packages_cu11}
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.9,<3.11
  run_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - geopandas>=0.11.0
      - output_types: conda
        packages:
          - *cudf_conda
          - *rmm_conda
      - output_types: requirements
        packages:
          # pip recognizes the index as a global option for the requirements.txt file
          # This index is needed for cudf and rmm.
          - --extra-index-url=https://pypi.nvidia.com
    specific:
      - output_types: [requirements, pyproject]
        matrices:
          - matrix: {cuda: "12.0"}
            packages:
              - cudf-cu12==23.8.*
              - rmm-cu12==23.8.*
          - matrix: {cuda: "11.8"}
            packages: &run_python_packages_cu11
              - cudf-cu11==23.8.*
              - rmm-cu11==23.8.*
          - {matrix: {cuda: "11.5"}, packages: *run_python_packages_cu11}
          - {matrix: {cuda: "11.4"}, packages: *run_python_packages_cu11}
          - {matrix: {cuda: "11.2"}, packages: *run_python_packages_cu11}
          - {matrix: null, packages: [*cudf_conda, *rmm_conda]}
  test_python:
    common:
      - output_types: [conda, requirements, pyproject]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
