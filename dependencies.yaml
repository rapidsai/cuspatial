# Dependency list for https://github.com/rapidsai/dependency-file-generator
files:
  all:
    output: conda
    matrix:
      cuda: ["11.8"]
      arch: [x86_64]
    includes:
      - build_cpp
      - build_python
      - cudatoolkit
      - develop
      - docs
      - py_version
      - run_python
      - test_python
  test_cpp:
    output: none
    includes:
      - cudatoolkit
  test_python:
    output: none
    includes:
      - cudatoolkit
      - py_version
      - test_python
  test_notebooks:
    output: none
    includes:
      - notebooks
      - py_version
  checks:
    output: none
    includes:
      - develop
      - py_version
  docs:
    output: none
    includes:
      - cudatoolkit
      - docs
      - py_version
channels:
  - rapidsai
  - rapidsai-nightly
  - conda-forge
  - nvidia
dependencies:
  build_cpp:
    common:
      - output_types: conda
        packages:
          - &cmake_ver cmake>=3.23.1,!=3.25.0
          - c-compiler
          - cxx-compiler
          - gdal>3.5.0,<3.6.0
          - gmock=1.10.0
          - gtest=1.10.0
          - libcudf=23.04
          - librmm=23.04
          - ninja
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - &gcc_amd64 gcc_linux-64=11.*
              - &sysroot_amd64 sysroot_linux-64==2.17
          - matrix:
              arch: aarch64
            packages:
              - &gcc_aarch64 gcc_linux-aarch64=11.*
              - &sysroot_aarch64 sysroot_linux-aarch64==2.17
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
              cuda: "11.8"
            packages:
              - nvcc_linux-64=11.8
          - matrix:
              arch: aarch64
              cuda: "11.8"
            packages:
              - nvcc_linux-aarch64=11.8
  build_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - *cmake_ver
          - &cudf_ver cudf=23.04
          - cython>=0.29,<0.30
          - scikit-build>=0.13.1
          - setuptools
    specific:
      - output_types: conda
        matrices:
          - matrix:
              arch: x86_64
            packages:
              - *gcc_amd64
              - *sysroot_amd64
          - matrix:
              arch: aarch64
            packages:
              - *gcc_aarch64
              - *sysroot_aarch64
  cudatoolkit:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              cuda: "11.8"
            packages:
              - cudatoolkit=11.8
          - matrix:
              cuda: "11.5"
            packages:
              - cudatoolkit=11.5
          - matrix:
              cuda: "11.4"
            packages:
              - cudatoolkit=11.4
          - matrix:
              cuda: "11.2"
            packages:
              - cudatoolkit=11.2
  develop:
    common:
      - output_types: [conda, requirements]
        packages:
          - pre-commit
  docs:
    common:
      - output_types: [conda]
        packages:
          - doxygen
          - ipython
          - myst-parser
          - nbsphinx
          - numpydoc
          - pydata-sphinx-theme
          - sphinx<6
  notebooks:
    common:
      - output_types: [conda, requirements]
        packages:
          - ipython
          - notebook
          - shapely
  py_version:
    specific:
      - output_types: conda
        matrices:
          - matrix:
              py: "3.8"
            packages:
              - python=3.8
          - matrix:
              py: "3.9"
            packages:
              - python=3.9
          - matrix:
              py: "3.10"
            packages:
              - python=3.10
          - matrix:
            packages:
              - python>=3.8,<3.11
  run_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - *cudf_ver
          - geopandas>=0.11.0
          - rmm=23.04
  test_python:
    common:
      - output_types: [conda, requirements]
        packages:
          - pytest
          - pytest-cov
          - pytest-xdist
