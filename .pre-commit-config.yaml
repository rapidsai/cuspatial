repos:
      - repo: https://github.com/pycqa/isort
        rev: 5.6.4
        hooks:
              - id: isort
                args: ["--settings-path=python/cuspatial/setup.cfg"]
                files: python/cuspatial/.*
                exclude: __init__.py$
                types: [text]
                types_or: [python, cython]
      - repo: https://github.com/ambv/black
        rev: 19.10b0
        hooks:
              - id: black
                files: python/cuspatial/.*
      - repo: https://gitlab.com/pycqa/flake8
        rev: 3.7.7
        hooks:
              - id: flake8
                files: python/cuspatial/.*\.py
      - repo: https://gitlab.com/pycqa/flake8
        rev: 3.7.7
        hooks:
              - id: flake8
                alias: flake8-cython
                name: flake8-cython
                args: ["--config=python/cuspatial/.flake8.cython"]
                types: [cython]
      - repo: local
        hooks:
              - id: clang-format
                # Using the pre-commit stage to simplify invocation of all
                # other hooks simultaneously (via any other hook stage).  This
                # can be removed if we also move to running clang-format
                # entirely through pre-commit.
                stages: [commit]
                name: clang-format
                description: Format files with ClangFormat.
                entry: clang-format -i
                language: system
                files: \.(cu|cuh|h|hpp|cpp|inl)$
                args: ['-fallback-style=none']
              - id: cmake-format
                name: cmake-format
                entry: ./cpp/scripts/run-cmake-format.sh cmake-format
                language: python
                types: [cmake]
                # Note that pre-commit autoupdate does not update the versions
                # of dependencies, so we'll have to update this manually.
                additional_dependencies:
                  - cmake-format==0.6.11
              - id: cmake-lint
                name: cmake-lint
                entry: ./cpp/scripts/run-cmake-format.sh cmake-lint
                language: python
                types: [cmake]
                # Note that pre-commit autoupdate does not update the versions
                # of dependencies, so we'll have to update this manually.
                additional_dependencies:
                  - cmake-format==0.6.11
default_language_version:
      python: python3
