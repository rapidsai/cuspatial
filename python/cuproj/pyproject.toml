[build-system]
build-backend = "rapids_build_backend.build"
requires = [
    "rapids-build-backend>=0.3.0,<0.4.0.dev0",
    "scikit-build-core[pyproject]>=0.10.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project]
name = "cuproj"
dynamic = ["version"]
description = "cuProj: GPU-Accelerated Coordinate Projection"
readme = { file = "README.md", content-type = "text/markdown" }
authors = [{ name = "NVIDIA Corporation" }]
license = { text = "Apache 2.0" }
requires-python = ">=3.10"
dependencies = [
    "cupy-cuda11x>=12.0.0",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.optional-dependencies]
test = [
    "cuspatial==24.10.*,>=0.0.0a0",
    "geopandas>=1.0.0",
    "numpy>=1.23,<2.0a0",
    "pyproj>=3.6.0,<3.7a0",
    "pytest",
    "pytest-cov",
    "pytest-xdist",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.

[project.urls]
Homepage = "https://github.com/rapidsai/cuspatial/python/cuproj"
Documentation = "https://docs.rapids.ai/api/cuproj/stable/"

[tool.isort]
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
order_by_type = true
known_dask = ["dask", "distributed", "dask_cuda"]
known_rapids = ["rmm", "cudf", "pylibcudf"]
known_first_party = ["cuspatial", "cuproj"]
default_section = "THIRDPARTY"
sections = [
    "FUTURE",
    "STDLIB",
    "THIRDPARTY",
    "DASK",
    "RAPIDS",
    "FIRSTPARTY",
    "LOCALFOLDER",
]
skip = [
    "thirdparty",
    ".eggs",
    ".git",
    ".hg",
    ".mypy_cache",
    ".tox",
    ".venv",
    "_build",
    "buck-out",
    "build",
    "dist",
    "__init__.py",
]

[tool.scikit-build]
build-dir = "build/{wheel_tag}"
cmake.build-type = "Release"
cmake.version = "CMakeLists.txt"
minimum-version = "build-system.requires"
ninja.make-fallback = true
sdist.exclude = ["*tests*"]
sdist.reproducible = true
wheel.exclude = ["*.clang-format"]
wheel.packages = ["cuproj"]

[tool.scikit-build.metadata.version]
provider = "scikit_build_core.metadata.regex"
input = "cuproj/VERSION"
regex = "(?P<value>.*)"

[tool.pytest.ini_options]
xfail_strict = true
filterwarnings = [
    "error",
    # https://github.com/pytest-dev/pytest-cov/issues/557
    "ignore:The --rsyncdir command line argument:DeprecationWarning",
]

[tool.rapids-build-backend]
build-backend = "scikit_build_core.build"
dependencies-file = "../../dependencies.yaml"
matrix-entry = "cuda_suffixed=true"
requires = [
    "cmake>=3.26.4,!=3.30.0",
    "cython>=3.0.0",
    "librmm==24.10.*,>=0.0.0a0",
    "ninja",
    "wheel",
] # This list was generated by `rapids-dependency-file-generator`. To make changes, edit ../../dependencies.yaml and run `rapids-dependency-file-generator`.
